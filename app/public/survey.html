<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  
  </head>
  
  <body>
  
    <div class="container d-flex justify-content-center">
  
      <h2>Survey Questions</h2>
      <hr>
  
      <h3><strong>About You</strong></h3>
      <h4>Name (Required)</h4>
      <input type="text" id="name" class="form-control" required="">
  
      <h4>Link to Photo Image (Required)</h4>
      <input type="text" id="photo" class="form-control" required="">
  
      <hr>
  
      <h3><strong>Question 1</strong></h3>
      <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
      <select class="chosen-select" id="quest1" style="display: none;">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select><div class="chosen-container chosen-container-single" style="width: 157px;" title="" id="quest1_chosen"><a class="chosen-single chosen-default btn-danger"><span>Select an Option</span><div><b></b></div></a><div class="chosen-drop"><div class="chosen-search"><input type="text" autocomplete="off"></div><ul class="chosen-results"></ul></div></div>
  
     
  
      <hr>
      <footer class="footer">
        <div class="container">
          <p><a href="...">API Friends List</a> | <a href="https://github.com/rcorojr/friend-finder">GitHub Repo</a></p>
        </div>
      </footer>
  
    </div>

</body>
</html>
